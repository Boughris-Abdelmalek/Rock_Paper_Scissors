<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container">
            
            <div class="board-game">
                <div class="computer choices">
                    <button>✌️</button>
                    <button>✋</button>
                    <button>✊</button>
                </div>
                <div class="checking">
                    <div class="computer-count">
                        <p class="count" id="computerCount">0</p>
                        <p class="scored">computer</p>
                    </div>
                    <button id="displayComputer"></button>
                    <button id="displayPlayer"></button>
                    <div class="player-count">
                        <p class="count" id="playerCount">0</p>
                        <p class="scored">player</p>
                    </div>
                </div>
                <div class="player choices">
                    <button 
                    class="choice"
                    value="scissor"
                    >✌️</button>
                    <button 
                    class="choice"
                    value="paper"
                    >✋</button>
                    <button 
                    class="choice"
                    value="rock"
                    >✊</button>
                </div>
            </div>
            
        </div>
        <div class="finalScore-container">
            <p class="winner" id="winner">Computer won !</p>
            <button class="replay" id="replay">replay ?</button>
        </div>
    </main>
    <footer>
        made by Malik
    </footer>
</body>
</html>
